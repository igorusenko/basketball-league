<header>

  <img (click)="headerService.isMobileNavBarOpened = !headerService.isMobileNavBarOpened" class="mobile-burger" src="./assets/icons/menu_24px.svg" alt="">

  <div class="logo-block">
    <img src="./assets/icons/logo.svg" alt="">

  <div class="account-block">

</header>
