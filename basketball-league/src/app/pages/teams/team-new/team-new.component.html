<div class="team-new-container">

  <div class="team-new-block">

    <div class="team-new-header">
      <p>Teams / Add new team</p>
    </div>

    <div class="team-new-body">

      <div (click)="openChooseFile()" class="add-image-block">
        <img [src]="viewFiles[0] ? viewFiles[0].urlToShow : './assets/icons/add-image.svg'" alt="">
      </div>

      <div class="team-new-fields">
        <app-input [control]="teamForm.controls.name" label="Name"></app-input>
        <app-input [control]="teamForm.controls.division" label="Division"></app-input>
        <app-input [control]="teamForm.controls.conference" label="Conference"></app-input>
        <app-input type="number" [control]="teamForm.controls.foundationYear" label="Year of foundation"></app-input>

        <div class="buttons-block">
          <app-button [cancel]="true" name="Cancel"></app-button>
          <app-button (click)="saveChanges()" name="Save"></app-button>
        </div>
      </div>

    </div>

  </div>

</div>

<input #fileInput
       type="file"
       (change)="onFileSelected($event)"
       accept="image/*"
       style="display: none"
/>
