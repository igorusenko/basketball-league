<div [ngStyle]="{'width': width ? width : '364px', 'max-width': width}" class="custom-field">
  <label [for]="label" *ngIf="label">{{label}}</label>
  <input autocomplete="off"
         [type]="isPassword && !showPassword ? 'password' : 'text'"
         [formControl]="control"
         [placeholder]="placeholder"
         [class.error]="isSubmitted && control.errors"
         [maxlength]="maxLength"
         [id]="label"
  />
  <span class="password-eye" *ngIf="isPassword && !showPassword" (click)="showPassword = !showPassword"><img src="./assets/icons/eye-closed.svg" alt=""></span>
  <span class="password-eye" *ngIf="isPassword && showPassword" (click)="showPassword = !showPassword"><img src="./assets/icons/eye-opened.svg" alt=""></span>
  <div *ngIf="isSubmitted && control.hasError('required')" class="errors-block">
    Required
  </div>
  <div *ngIf="isSubmitted && control.touched && control.hasError('minlength')" class="errors-block">
    Password must contain at least 8 characters.
  </div>
  <div *ngIf="isSubmitted && control.touched && control.hasError('passwordMismatch')" class="errors-block">
    Password and Confirm Password must match.
  </div>
  <div *ngIf="isSubmitted && control.touched && control.hasError('pattern')" class="errors-block">
    Only numbers.
  </div>
</div>
