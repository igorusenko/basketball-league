<div [ngStyle]="{'width': width ? width : '364px', 'max-width': width}" class="custom-field">
  <label *ngIf="label">{{label}}</label>
  <input autocomplete="false"
         [type]="type"
         [formControl]="control"
         [placeholder]="placeholder"
         [class.error]="control.touched && control.errors"
         [maxlength]="maxLength"
  />
  <div *ngIf="control.touched && control.hasError('required')" class="errors-block">
    Required
  </div>
  <div *ngIf="control.touched && control.hasError('minlength')" class="errors-block">
    Password must contain at least 8 characters.
  </div>
  <div *ngIf="control.touched && control.hasError('passwordMismatch')" class="errors-block">
    Password and Confirm Password must match.
  </div>
  <div *ngIf="control.touched && control.hasError('pattern')" class="errors-block">
    Only numbers.
  </div>
</div>
